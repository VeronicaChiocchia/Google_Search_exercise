<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google_search.css">
    <title>Advanced Search</title>
</head>

<body>
    <div class="nav">
        <a class="nav-item" href="./index.html">Google Search</a>
    </div> 
    <div class="container">
        <img class="item" src="Google_logo.png" alt="">
        <form action="https://www.google.com/search">
            <div id="advanced-form">
            <p>Find pages with...</p>
            </div>

                <div class="grid">
                    <label for="input-field1">all these words:</label>
                    <input class="item" id="input-field1" type="text" name="as_q">
                    <label for="input-field2">this exact word or frase:</label>
                    <input class="item" id="input-field2" type="text" name="as_epq">
                    <label for="input-field1">any of these words:</label>
                    <input class="item" id="input-field1" type="text" name="as_oq">
                    <label for="input-field2">none of these words:</label>
                    <input class="item" id="input-field2" type="text" name="as_eq">
                </div>
                    <div class="container-button">
            <input id="blue-button" class="item" type="submit" value="Advanced Search">
                
        </div>
    </div>
    </form>

</body>

</html>
